<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style>
			div#ex1{
				width:300px;
				height:200px;
				background-color: #59b1f6;
			}
			div#ex2{
				text-align:center;
			}
		</style>
	</head>
	<body>
	<div id="ex1">
		아이디: <input id="userid" type="text" name="userid">
		<br>
		비밀번호: <input id="userpw" type="password" name="userpass">
		<button id="btn">로그인</button>
		<div id="ex2"><p></p></div>
	</div>

	</body>
	<script>
	    console.log($('#userid').val('')); //setVal역할-->jQ객체 반환
    console.log($('#userid').val().length); //getVal역할
    //위 코드를 참고해서 아이디가 없거나 길이가 4미만 또는 10이상일때
    //p태그에 에러 메세지를 띄우세요..
    $('#btn').click(function(){
        let $id=$('#userid');
        let msg;
        if($id.val()==''){
            msg='아이디를 입력하세요';
        }else if($id.val().length<4 || $id.val().length>=10){
            msg='아이디의 길이는 4~9자 입니다.';
        }else{
            msg='아이디 입력 OK';
        }
        $('#ex2 p').html(msg);
    })

    $('div').hover(()=>$('p').html('로그인 해 주세요'),
                   ()=>$('p').html(''));

    $("input").focus(function () {
        $(this).css("background-color", "#cccccc");
    });
    $("input").blur(function () {
        $(this).css("background-color", "#ffffff");
    });
		

	</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p id="test1" class="aaa">문자열 1</p>
    <p id="test2" >문자열 2</p>

    <input id="txt" type="text" value="홍길동" >
    
    <input id="chk1" type="checkbox" value="music" checked>음악
    <input id="chk2" type="checkbox" value="movie">영화
    <a href="#">네이버</a>
    <br>
    <input type="button" onclick="check()" value="체크">
    <button>버튼</button>
</body>
<script>
function check(){
    console.log($('#test1')); //jQ객체
    console.dir($('#test1')[0]); //js객체
    console.dir($('#test1').get(0)); //js객체
    //js객체.property=값
    $("#test2")[0].className="bbb"; //js객체
    //jQ객체.prop([property||attr],값)
    //jQ객체.attr(attribute,값)
    //$('#test2').attr('class','bbb'); 
    $('#test2').prop('class','bbb');
    //$('#test2').prop('className','bbb');
   
    $('#chk1').attr('checked',false); //체크 해제
    $('#chk2').prop('checked',true); //체크
    console.log($('#chk2'));
    //체크박스에 실시간 체크상태가 js객체에 반영됨
    console.log($('#chk1').attr('checked')); //실시간 반영 안됨
    console.log($('#chk1').prop('checked')); //실시간 반영됨

    $('#txt').attr("disabled",true); //태그 속성에 추가
    //$('#txt').prop("disabled",true); //객체 속성에 추가
    console.log("1=",$('#txt').prop("disabled")); //true, false
    //가독성이 좋지 않음:undefined(false시),disabled(true시) 
    console.log("2=",$('#txt').attr("disabled")); 
    //결론  checked, disabled, readonly 설정여부는 prop메소드 권장
    console.log($('a').attr('href'));
    console.log($('a').prop('href'));
}
$('button').click(function(){
    //태그에 포함되지만 두번 클릭해야 됨
    $(this).attr('onclick', 'alert("OK!!!!")');
    //태그에 포함되지 않지만 1번 클릭으로 실행됨
    $(this).attr('onclick', alert('OK!!')); //prop가능 
    console.log($(this));
    console.log($('#txt').attr('value')); //홍길동
    console.log($('#txt').prop('value')); //실시간 입력값 출력
    console.log($('#txt').val()); //실시간 입력값 출력(권장)
});

</script>
</html>

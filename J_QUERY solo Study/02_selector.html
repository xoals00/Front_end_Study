<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>H1 태그...</h1>
		<p>태그만 있는 녀석, 그리고 첫번째 p</p>	
		<p class="cls">클래스 가 있는 녀석</p>
		<p id="demo">아이디가 있는 녀석</p>		
		<button id="none">다 없애라!!</button>
		<button id="show">p.cls 없애라!!</button>
		<button id="first">첫번째 p</button>
		<p>List 1:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>

		<p>List 2:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>
		<button id="first_ul">ul의 첫번째 li</button>
		<button id="all_ul">전체 ul의 첫번째 li</button>
	</body>
	<script>
	//모든 태그

	$("#none").click(function(){
	console.log($("*"));
		$("*").hide();
		turnBack();
	});	
	
	function turnBack(){
		setTimeout(function(){
			$("*").show(); //script까지 모두 포함해서 보인다.
			$('script').hide(); //그래서 script태그를 hide한다.
		},3000);
	}
	
	//p태그 중에서 클래스가 cls
	$("#show").click(function(){
		$("p.cls").hide();
		turnBack();
	});		
	
	//첫번째 p  , p:first==p:eq(0), p:nth-child(2n)
	$("#first").click(function(){  //last, p:odd(p:nth-child(2n)), p:even(p:nth-child(2n+1))
		$("p:first").css("color","red");
	});
	//javaScript의 this;	
	function test(){
        console.log(this); //window 객체
    }
	//test();
	//현재  선택한 태그
	$("p").click(function(){
		console.log(this);  ////jQ메소드의 익명함수에서는 this는 항상 현재 이벤트 js객체 의미
		$(this).css("color","red");
	});
	
	
	$("#first_ul").click(function(){
		//첫번째 ul의 첫번째 li
		$("ul li:first").hide();
		turnBack();
    });

	
	$("#all_ul").click(function(){
		//전체 ul 의 첫 자식 li
		$("ul li:first-child").hide();
		turnBack();
    });	
	
	
	</script>
</html>

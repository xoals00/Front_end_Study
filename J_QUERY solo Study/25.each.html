<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
let arr=[{id:'aaa',pw:'1111'},{id:'bbb',pw:'2222'}];
//배열 객체일때는 두 each문이 동일하며, 
//this와 매개변수 elem가 동일하므로 매개변수는 생략가능함 
$(arr).each(function(idx,elem){
	console.log("this=",this);
	console.log("idx=", idx);
	console.log("elem=", elem);
});
console.log('-----------------');
$.each(arr,function(idx,elem){
	console.log("this=",this);
	console.log("idx=", idx);
	console.log("elem=",elem);
});
console.log('-------------------');
let obj={id:'aaa', pw:'1111',age:10};
//객체일때는 아래 each문을 사용해야 key, value을 반복참조가능하며
//this와 매개변수 value가 동일하므로 매개변수는 생략가능함 
$.each(obj,function(key,value){
	console.log("this=",this);
	console.log("key=", key);
	console.log("value=",value);
});
</script>
</body>
</html>

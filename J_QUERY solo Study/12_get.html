<html>
    <head>
        <meta charset="utf-8">
        <title>엘리먼트 가져오기</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style></style>
    </head>
    <body>
        <input type="text" value="some text"/>
        <p>문자가 쓰여진<b>강조된</b> 영역</p>
        <span id="txt"></span>
        <span id="html"></span>
        <fieldset>
            <legend>숫자 입력</legend>
            RANGE(0~100) :
            <input id="point" type="range" min="0" max="100" value="50" step="1">
            당신이 선택한 값 : 
            <span id="msg"></span>
            <br>
            <button id="inc">증가</button>
            <button id="dec">감소</button>
        </fieldset>
        <fieldset>
            <legend>라디오버튼</legend>
            <div>                
                <input name="front" type="radio" value="HTML"/>
                HTML
            </div>
            <div>                
                <input name="front" type="radio" value="CSS"/>
                CSS
            </div>
            <div>                
                <input name="front" type="radio" value="JS"/>
                JS
            </div>   
            <span id="selected">선택값 없음</span>
        </fieldset>
    </body>
    <script>
	let txt = $("p").text();
        let html = $("p").html();
        console.log(txt);
        console.log(html);
        $("#txt").text("<h1>HTML 과 TEXT 차이</h1>");
        $("#html").html("<h1>HTML 과 TEXT 차이</h1>");
        let attr = $("input").attr("type");
		//let val=$('input').attr('value') // 정적인 값 반환
        let val=$('input').val() // 동적인 값 반환
        console.log(attr);
        console.log(val);        
        if(attr==='text'){
          $('input').attr('type','password')
          $('input').attr('disabled',true)  //활성화 //비추, prop()권장
          $('input').attr('disabled',false) //비활성화 //비추, prop()권장
		  console.log($('input').attr('disabled'))  //undefined 그래서 prop()권장
        }
		
        let i = $("#point").val();
        
        $("#inc").click(function(){
            i++;
            $("#point").val(i);
            $("#msg").text(i);
        });
        
        $("#dec").click(function(){
            i--;
            $("#point").val(i);
            $("#msg").text(i);
        });
        
        
        $("#point").change(function(){
            i=$(this).val();//현재값을 전역변수에 저장 
			$('#msg').html(i);
        });
		
		//let $radio=$('[type=radio]');
        let $radio = $(":radio"); //속성인 경우 :(콜론)을 붙인다.
        console.log($radio);
        //엘리먼트 선택자는 "" 붙이지 않는다.
		$radio.click(function(){
            let val = $(this).val()
            $("#selected").html("당신의선택값 : "+val);
        });
        
        
    </script>
</html>

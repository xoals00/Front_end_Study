    <script>
        //
        //4! = 4*3*2*1 == 4*fct(3)
        //3! = 3*2*1 == 3*fct(2)
        //2! = 2*1 == 2*fct(1)
        //1! = 1
        //0! = 1
        function fct(num){
            // return (num<2)? 1 : num*fct(num-1);
            if(num<2){
                return 1;
            }else{  
               return num*fct(num-1)
            }
        }
        console.log('3!= ',fct(4));
    </script>

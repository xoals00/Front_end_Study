<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="msg">FOCUS NULL</h4>
    <input type="text" id="txtInput">
    <script>
        let txtElem=document.getElementById('txtInput')
        txtElem.addEventListener('focusin',function(){
            document.getElementById('msg').innerText='FOCUS IN'
            txtElem.style.backgroundColor='pink'
        })
        txtElem.addEventListener('focusout',function(){
            document.getElementById('msg').innerText='FOCUS OUT'
            txtElem.style.backgroundColor='blue'
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = [1,2,3,4];
        const fruits =  ['apple', 'banana', 'cherry'];
        // map 없이 아래 작업해서 [t,t,f,f]생성
        const a = numbers.map(num=>num<3)
        console.log(a);
        
        //filter(): filter 메소드의 콜백이 요솏수만큼이 실행후
        // 조건을 만족하는 요소를 배열로 반환
        const b = numbers.filter(num => num<3)
        console.log(b);
        //.find():
        const c = fruits.find(fruit=>{
            return fruit == 'apple';
        })
        console.log(c);

        const d = fruits.find(fruit=>{
            return /^b/.test(fruit);
        })
        console.log(d);
        //findIndex(): findIndex메소드에 콜백이 요소갯수만큼 실행후
        //조건에 만족하는 첫번째 요소의 인덱스 변환
        const e = fruits.findIndex(fruit=>{
            return /^c/.test(fruit);
        })
        console.log(e);

        //.includes : 배열 요소에 특정값 포함되면 트루, 아니면 펄스 반환
        const f = fruits.includes('apple')
        console.log(f);

        //.slice
        function sliceEx(){
            let newArr = numbers.slice(1,3)
            console.log(newArr); // [2,3]
            newArr = numbers.slice(1)
            console.log(newArr); // [2,3,4]
        }
        sliceEx()

        // .push(10): 배열 가장뒤쪽에 데이터 삽입(아주중요)
        // .unshift() : 배열 가장 앞쪽에 데이터 삽입(나름중요)
        // 배열원폰이 수정됨(주의)
        numbers.push(5)
        console.log(numbers);
        numbers.unshift(0)
        console.log(numbers);
        // 배열의 맨뒤쪽 요소 삭제
        numbers.pop()
        console.log(numbers);
        //.reverse : 배열의 원본 데이터를 뒤집는다.
        numbers.reverse()
        fruits.reverse()
        console.log(numbers);
        console.log(fruits);

        // splice(삭제, 추가효과) : (idx, num) : 인덱스 번호부터 해당되는 데이터를 n개 삭제

        // numbers.splice(2, 2); //[1,2]
        // numbers.splice(2, 0); //[1,2,3,4]

        // numbers.splice(2, 1, 888) // [1, 2, 888, 4]
        // numbers.splice(2, 2, 888) // [1, 2, 888]

        // 문> fruits2 배열 3번쨰에 Orange 추가
        
    </script>

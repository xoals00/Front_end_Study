<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //즉시실행함수
        //IIFE Immediately-Invoked Function Expression
        const a = 7
        function double(){
            console.log(a*2);
        }
        double();

        (function(){
            console.log(a*3);
        })();
        
        (function(){ // 이것을 더 권장.
            console.log(a*4);
        }());
    </script>
</body>
</html>

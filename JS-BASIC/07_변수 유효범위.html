  <script>
    //var: 함수레벨 scope, 의도하지 않는 범위에서 사용될수 있다.메모리누수
    //let, const: 블록레벨 scope
    function scope(){
      //console.log(a)  // let,const: not defined에러, var: undefined출력
      if(true){
        //console.log(a)  // let,const: not defined에러, var: undefined출력
        var a =123
        //console.log(a)   //모두 정상
      }
      console.log(a)  //let,const: not defined에러, var: 123
    }
    scope()
  </script>

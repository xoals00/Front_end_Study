<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [8,5,6,2,4]
        const fruits = ['Banana','Apple','Cherry'];
        //.sort
        fruits.sort()
        console.log(fruits);
        // console.log(toString());

        numbers.sort() // 오름차순
        console.log(numbers);
        // reverse() : 배열 원본을 뒤집다.
        fruits.reverse()
        console.log(fruits);

        numbers.reverse() // 뒤집기 즉 내림차순
        console.log(numbers);
    </script>
</body>
</html>

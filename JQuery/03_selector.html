<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js">

    </script>
</head>
<body>
    <a href="http://www.w3schools.com"> 사이트 링크 A</a><br/>
		<a href="http://www.w3schools.com"> 사이트 링크 B</a><br/>
		<a href="http://www.w3schools.com" target="_blank"> 사이트 링크 C</a><br/>
		<button id="link">링크 없애기</button>
		<button id="link2">target='_blank'</button>
		<button id="link3">target!='_blank'</button>
		<button id="btn">버튼제어</button>
		<input type="button" value="input 태그">
		
		<table border="1">
			<tr>
				<th>이름</th>
				<th>생년월일</th>
			</tr>
			<tr>
				<td>김길동</td>
				<td>2015-00-00</td>
			</tr>
			<tr>
				<td>이길동</td>
				<td>2015-00-00</td>
			</tr>
			<tr>
				<td>박길동</td>
				<td>2015-00-00</td>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>2015-00-00</td>
			</tr>
			<tr>
				<td>정길동</td>
				<td>2015-00-00</td>
			</tr>
		</table>
		<button id="odd">홀수선택</button>
		<button id="even">짝수선택</button>
        <SCript>
            $('#even').click(function(){// 짝수 인덱스 선택(0,2,4)
                $('tr:odd').css('background-color','blue')
                $('tr:even').css('background-color','white')
            })
            $('#odd').click(function(){// 홀수 인덱스 선택(1,3,5)
                $('tr:odd').css('background-color','blue')
                $('tr:even').css('background-color','red')
            })
            $('#btn').click(function(){
                $(':button').text('택스트 변경').val('택스트 변경').css('color','red')
            })
            $('#link3').click(function(){
                $("a[target != '_blank']").hide()
                turnBack()
            })
            $('#link2').click(function(){
                $("a[target = '_blank']").hide()
                turnBack()
            })
            $('#link').click(function(){
                $('[href]').hide() //[]속성선택자
                turnBack()
            })
              function turnBack(){
                setTimeout(function(){
                    $('*').show()
                    $('script').hide()
                },3000)
            }
        </SCript>
</body>
</html>

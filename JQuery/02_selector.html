<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>
    
</head>
<body>
    <h1>H1 태그...</h1>
		<p>태그만 있는 녀석, 그리고 첫번째 p</p>	
		<p class="cls">클래스 가 있는 녀석</p>
		<p id="demo">아이디가 있는 녀석</p>		
		<button id="none">다 없애라!!</button>
		<button id="show">p.cls 없애라!!</button>
		<button id="first">첫번째 p</button>
		<p>List 1:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>

		<p>List 2:</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>
		<button id="first_ul">ul의 첫번째 li</button>
		<button id="all_ul">전체 ul의 첫번째 li</button>
        <script>
            $('#all_ul').click(function(){
                //각각 ul의 첫번째 li
                $('ul li:first-child').hide()
                turnBack()
            })
            $('#first_ul').click(function(){
                //첫번째 ul의 첫번째 li
                $('ul li:first').hide()
                turnBack()
            })
            $('p').click(function(){
               console.log(this);
               $(this).css('color','red')
            })
            $('#first').click(()=>{
                
                $('p:first').hide()
                turnBack()
            })
            function turnBack(){
                setTimeout(function(){
                    $('*').show()
                    $('script').hide()
                },3000)
            }
            $('#none').click(function(){
                $('*').hide();
                turnBack()
            })
            
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        div {
            background: #ece023;
            width: 40px;
            height: 40px;
            margin: 2px;
            float: left;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="view">보이기</button>
    <button id="onOff">toggle</button>
    <div id="1">click1</div>
    <div id="2">click2</div>
    <div id="3">click3</div>
    <div id="4">click4</div>
    <div id="5">click5</div>
    <script>
        $('#view').click(function(){
            $('div').first().show('fast',function showNext(){
                console.log($(this));
                $(this).next('div').show('fast',showNext)
            })
        })
    </script>
</body>
</html>

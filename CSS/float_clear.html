<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 가족간에 붕괴된 레이아웃 잡는 방법 세가지 */
    /* 설정하지 않으면 부모높이가 0이 된다. */
    /* 부모에게 overflow:hidden 적용*/
    /* 부모에게 float 적용*/
    /* 부모에게 clearfix 적용- 많이 사용하지만 귀찮음*/
    .box_container::before,
    .box_container::after{
      content: "aa";
      display: block;
    }
    .box_container::after{
      clear: both;
    }    
    .container{
      margin-top: 35px;
    }
    .box_container{
        /* overflow: hidden; */
      padding: 10px;
      background-color: bisque;
    }
    .box_container div{
      width: 100px;
      height: 100px;
      background-color: #09f;
    } 
    
    .box_container .box1,
    .box_container .box2{
      float:left;
    }
    .box_container .box3{
        clear: both;
    }
    </style>
</head>
<body>
    <h2>넘침 제어</h2>

  <div class="container">
    <div class="box_container">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
      <div class="box4">Box4</div>
    </div>
  </div>
</body>
</html>
